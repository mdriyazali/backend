name: Backend Image Build and Push

on:
  push:
    branches: 
      - master
      - dev

jobs:
  prod:
    name: PROD ENV
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker image
        run: |
          docker build -t riyazkhan774/backend:latest -t riyazkhan774/backend:tagname .
          docker push riyazkhan774/backend:latest
          docker push riyazkhan774/backend:tagname

  dev:
    name: DEV ENV
    runs-on: self-hosted
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker image
        run: |
          docker build -t riyazkhan774/backend:dev -t riyazkhan774/backend:dev-tagname .
          docker push riyazkhan774/backend:dev
          docker push riyazkhan774/backend:dev-tagname
